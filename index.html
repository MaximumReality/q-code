<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Q-Code Board</title>
<style>
body{
    margin:0;
    background:#000;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:monospace;
}

#board{
    position:relative;
}

.tile{
    position:absolute;
    width:80px;
    height:40px;
    background:#ff0055;
    transform:skewY(-26.565deg) scaleY(0.5);
    transform-origin:center;
    cursor:pointer;
    transition:all .2s ease;
}

.tile.compiled{
    background:#00ffff;
    box-shadow:0 0 20px #00ffff;
}

#azul{
    position:absolute;
    width:40px;
    pointer-events:none;
    transition:all .2s ease;
}
</style>
</head>
<body>

<div id="board"></div>
<img src="azul-tactical.png" id="azul">

<script>
const levels = 6;
const tileW = 80;
const tileH = 40;

const board = document.getElementById("board");
const azul = document.getElementById("azul");

const centerX = window.innerWidth/2;
const startY = 120;

for(let r=0;r<levels;r++){
    for(let c=0;c<=r;c++){

        const tile = document.createElement("div");
        tile.className="tile";

        const x = centerX + (c - r/2) * tileW;
        const y = startY + r * (tileH/2);

        tile.style.left = x + "px";
        tile.style.top = y + "px";

        tile.addEventListener("click",()=>{
            tile.classList.add("compiled");

            azul.style.left = x + 20 + "px";
            azul.style.top = y - 20 + "px";
        });

        board.appendChild(tile);
    }
}
</script>

</body>
</html>
