<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Q-Code Pyramid Max Reality</title>
<style>
  :root {
    --neon-pink: #ff00ff;
    --neon-cyan: #00ffff;
  }
  body {
    margin: 0;
    background: url('clean-poster.PNG') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    font-family: 'Courier New', monospace;
  }
  #hud-controls {
    position: fixed;
    top: 10px;
    right: 20px;
    display: flex;
    gap: 15px;
    z-index: 10000;
  }
  .hud-btn {
    font-size: 2rem;
    cursor: pointer;
    color: var(--neon-cyan);
    text-shadow: 0 0 10px var(--neon-cyan);
    transition: transform 0.1s;
  }
  .hud-btn:active { transform: scale(0.9); }

  #reward-screen {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.9);
    border: 3px solid var(--neon-cyan);
    color: var(--neon-pink);
    text-align: center;
    padding: 30px;
    z-index: 20000;
  }
  #reward-screen img { width: 150px; margin-bottom: 10px; }
</style>
</head>
<body>

<div id="hud-controls">
  <span class="hud-btn" onclick="goHome()">üè°</span>
  <span class="hud-btn" onclick="toggleMusic()">‚èØÔ∏è</span>
  <span class="hud-btn" onclick="toggleMute()">üîá</span>
</div>

<div id="reward-screen">
  <h2>LEVEL COMPLETE!</h2>
  <img src="mochkil-idle.png" alt="Mochkil">
  <p>All cubes compiled. You win!</p>
  <button onclick="nextLevel()" style="padding:10px 20px; background:var(--neon-cyan); border:none; color:#000; font-weight:bold;">Next Level</button>
</div>

<div id="p5-container"></div>
<audio id="bgMusic" src="a-sunny-day.mp3" loop></audio>
<audio id="hopSound" src="hop.wav"></audio>
<audio id="victorySound" src="victory.wav"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
<script>
let levelsData = [6,5,4,6]; // multiple pyramid levels
let currentLevel = 0;
let cubes = [];
let azul, azulTarget, popFrames = 0;
let slangPhrases = ["Bussin!", "No Cap.", "Bet.", "W Hacker.", "Real!"];

const bgMusic = document.getElementById('bgMusic');
const hopSound = document.getElementById('hopSound');
const victorySound = document.getElementById('victorySound');
let isMuted = false;

function toggleMusic(){ bgMusic.paused ? bgMusic.play() : bgMusic.pause(); }
function toggleMute(){ isMuted = !isMuted; bgMusic.muted = isMuted; hopSound.muted = isMuted; victorySound.muted = isMuted; }
function goHome(){ window.location.href="https://MaximumReality.xyz"; }

function nextLevel(){
  currentLevel = (currentLevel +1) % levelsData.length;
  setupPyramid(currentLevel);
  document.getElementById('reward-screen').style.display='none';
}

// p5 sketch
new p5((sketch)=>{
  let cubeSize = 50;

  sketch.setup = function(){
    const canvas = sketch.createCanvas(sketch.windowWidth, sketch.windowHeight);
    canvas.parent('p5-container');
    sketch.noStroke();
    setupPyramid(currentLevel);

    // Azul starting position
    azul = { x:cubes[cubes.length-1][0].x+cubeSize/2, y:cubes[cubes.length-1][0].y+cubeSize/2, yOffset:0 };
    azulTarget = {...azul};
  }

  sketch.draw = function(){
    sketch.clear();
    // Draw pyramid back-to-front
    for(let i=cubes.length-1;i>=0;i--){
      for(let j=0;j<cubes[i].length;j++){
        drawCube(cubes[i][j], sketch);
      }
    }

    // Azul hop animation
    azul.x += (azulTarget.x-azul.x)*0.2;
    azul.y += (azulTarget.y-azul.y)*0.2;
    azul.yOffset = popFrames>0 ? 5*Math.sin(Math.PI*popFrames/10):0;

    // Azul shadow
    sketch.fill(0,100);
    sketch.ellipse(azul.x, azul.y + cubeSize*0.3, cubeSize*0.9, cubeSize*0.4);

    // Azul body
    sketch.fill(0,200,255);
    sketch.ellipse(azul.x, azul.y - cubeSize*0.15 - azul.yOffset, cubeSize*0.8, cubeSize*0.8);

    if(popFrames>0) popFrames--;

    // Slang pop-up
    cubes.forEach(row=>row.forEach(cube=>{
      if(cube.pop){
        sketch.fill('#ff00ff');
        sketch.textSize(16);
        sketch.textAlign(sketch.CENTER);
        sketch.text(slangPhrases[Math.floor(Math.random()*slangPhrases.length)], cube.x+cubeSize/2, cube.y-10-popFrames);
        cube.pop=false;
      }
    }));

    checkVictory();
  }

  sketch.mousePressed = function(){
    for(let i=0;i<cubes.length;i++){
      for(let j=0;j<cubes[i].length;j++){
        let cube=cubes[i][j];
        if(sketch.mouseX>cube.x && sketch.mouseX<cube.x+cubeSize &&
           sketch.mouseY>cube.y && sketch.mouseY<cube.y+cubeSize){
          cube.compiled=!cube.compiled;
          cube.pop=true;
          azulTarget.x=cube.x+cubeSize/2;
          azulTarget.y=cube.y+cubeSize/2;
          popFrames=10;
          if(!isMuted) hopSound.play();
        }
      }
    }
  }

  function drawCube(cube, s){
    let x=cube.x,y=cube.y;
    let topColor=cube.compiled?s.color(0,255,255):s.color(255,0,85);
    let leftColor=cube.compiled?s.color(0,180,180):s.color(153,0,51);
    let rightColor=cube.compiled?s.color(0,200,200):s.color(204,0,68);

    s.push(); s.translate(x,y);
    if(cube.compiled){ s.stroke(0,255,255); s.strokeWeight(2); } else s.noStroke();
    s.fill(topColor);
    s.quad(cubeSize/2,0,cubeSize,cubeSize/4,cubeSize/2,cubeSize/2,0,cubeSize/4);
    s.noStroke();
    s.fill(leftColor);
    s.quad(0,cubeSize/4,cubeSize/2,cubeSize/2,cubeSize/2,cubeSize,0,cubeSize*3/4);
    s.fill(rightColor);
    s.quad(cubeSize/2,cubeSize/2,cubeSize,cubeSize/4,cubeSize,cubeSize*3/4,cubeSize/2,cubeSize);
    s.pop();
  }

  function checkVictory(){
    if(cubes.flat().every(c=>c.compiled)){
      if(!isMuted) victorySound.play();
      document.getElementById('reward-screen').style.display='block';
    }
  }

  function setupPyramid(levelIndex){
    cubes = [];
    let lvl = levelsData[levelIndex];
    for(let i = lvl - 1; i >= 0; i--){   // <-- flip row order
        let row = [];
        for(let j = 0; j <= i; j++){
            let x = sketch.width/2 + (j - i/2) * cubeSize;
            let y = sketch.height - (lvl - i) * (cubeSize * 0.75); // stack from top
            row.push({x, y, compiled:false, pop:false});
        }
        cubes.push(row);
    }
}
   
  
}, 'p5-container');
</script>
</body>
</html>
