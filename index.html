<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Q-Code Fixed Pyramid</title>
<style>
body {
    margin: 0;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#pyramid-container {
    position: relative;
    width: 100%;
    height: 100%;
}

.tile {
    position: absolute;
    width: 60px;
    height: 60px;
    background: #ff0055;
    /* THE MAGIC KEY: Rotate 45 deg then flatten by half on Y axis */
    transform: rotateX(60deg) rotateZ(45deg);
    cursor: pointer;
    transition: background 0.2s, box-shadow 0.2s;
    border: 2px solid #ff88aa;
    box-sizing: border-box;
}

.tile.compiled {
    background: #00ffff;
    border: 2px solid #88ffff;
    box-shadow: 0 0 20px #00ffff;
}

#azul {
    position: absolute;
    width: 50px;
    z-index: 100;
    pointer-events: none;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    /* Keeps Azul standing upright despite the tile rotations */
    transform: translate(-50%, -80%); 
}
</style>
</head>
<body>

<div id="pyramid-container">
    <img src="azul-tactical.png" id="azul">
</div>

<script>
const pyramidLevels = 7; // Classic 7 levels
const tileSize = 55;   // The visual gap between tiles
const container = document.getElementById("pyramid-container");
const azul = document.getElementById("azul");

// Adjust center based on screen size
const startX = window.innerWidth / 2;
const startY = 120;

for(let r = 0; r < pyramidLevels; r++) {
    for(let c = 0; c <= r; c++) {
        const tile = document.createElement("div");
        tile.className = "tile";

        /* ISOMETRIC POSITIONING 
           xPos: Centers each row by subtracting half the row width (r/2)
           yPos: Moves each row down using a 0.75 multiplier for a tight stack
        */
        const xPos = startX + (c - r / 2) * tileSize;
        const yPos = startY + (r * tileSize * 0.75);

        tile.style.left = (xPos - 30) + "px"; // Subtract half width
        tile.style.top = yPos + "px";

        tile.addEventListener("touchstart", (e) => {
            e.preventDefault(); // Prevents double-tap zoom on iPhone
            tile.classList.toggle("compiled");
            
            // Move Azul to the visual center of this tile
            azul.style.left = xPos + "px";
            azul.style.top = yPos + 15 + "px";
        });

        container.appendChild(tile);
        
        // Starting Position for Azul (Top tile)
        if(r === 0 && c === 0) {
            azul.style.left = xPos + "px";
            azul.style.top = yPos + 15 + "px";
        }
    }
}
</script>

</body>
</html>
