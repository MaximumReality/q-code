<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Q-Code Pyramid</title>
<style>
body{
    margin:0;
    background:#000;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:monospace;
}

#board{
    position:relative;
    width:100%;
    max-width:400px;
    height:100%;
}

.tile{
    position:absolute;
    width:50px;
    height:25px;
    background:#ff0055;
    transform:skewY(-26.565deg) scaleY(0.5);
    transform-origin:center;
    cursor:pointer;
    transition:all .2s ease;
    border-top:2px solid #ff88aa;
    box-sizing:border-box;
}

.tile.compiled{
    background:#00ffff;
    border-top:2px solid #88ffff;
    box-shadow:0 0 15px #00ffff;
}

#azul{
    position:absolute;
    width:30px;
    pointer-events:none;
    transition:all .2s ease;
}
</style>
</head>
<body>

<div id="board"></div>
<img src="azul-tactical.png" id="azul">

<script>
const levels = 6;
const tileW = 50;
const tileH = 25;

const board = document.getElementById("board");
const azul = document.getElementById("azul");

const boardWidth = board.offsetWidth;
const centerX = boardWidth/2;
const startY = 80;

for(let r=0;r<levels;r++){
    for(let c=0;c<=r;c++){
        const tile = document.createElement("div");
        tile.className="tile";

        const x = centerX + (c - r/2) * tileW;
        const y = startY + r * (tileH/2);

        tile.style.left = x + "px";
        tile.style.top = y + "px";

        tile.addEventListener("click",()=>{
            tile.classList.add("compiled");

            azul.style.left = x + tileW/2 - 15 + "px";
            azul.style.top = y - 15 + "px";
        });

        board.appendChild(tile);
    }
}
</script>

</body>
</html>
