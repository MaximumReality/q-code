<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Q-Code Pyramid</title>
<style>
body {
  margin: 0;
  background: url('clean-poster.PNG') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
  font-family: monospace;
}

#pyramid-container {
  position: relative;
  width: 100%;
  height: 100vh;
}

.cube {
  position: absolute;
  width: 50px;
  height: 50px;
  cursor: pointer;
  transition: all 0.2s ease;
  z-index: 1;
}

.top {
  background: #ff0055;
  border: 2px solid #ff88aa;
}

.left-side {
  background: #990033;
}

.right-side {
  background: #cc0044;
}

.cube.compiled .top {
  background: #00ffff;
  box-shadow: 0 0 20px #00ffff;
  border: 2px solid #88ffff;
}

#azul {
  position: absolute;
  width: 50px;
  pointer-events: none;
  z-index: 999;
  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

#reward-screen {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  background: rgba(0,0,0,0.95);
  border: 3px solid #00ffff;
  text-align: center;
  padding: 20px;
  z-index: 10000;
}

#mochkil-anim {
  width: 150px;
  height: auto;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<div id="pyramid-container">
  <img src="azul-tactical.png" id="azul">
</div>

<div id="reward-screen">
  <h2 style="color:#ff00ff;">RECIPE UNLOCKED!</h2>
  <img src="mochkil-idle.png" id="mochkil-anim">
  <button onclick="location.reload()" style="background:#00ffff; border:none; padding:10px 20px; font-weight:bold;">NEXT LEVEL</button>
</div>

<audio id="bg-music" src="a-sunny-day.mp3" loop></audio>

<script>
const levels = 6;
const spacing = 58;
const container = document.getElementById("pyramid-container");
const azul = document.getElementById("azul");
const reward = document.getElementById("reward-screen");
const mochkil = document.getElementById("mochkil-anim");
const bgMusic = document.getElementById("bg-music");

const startX = window.innerWidth / 2;
const startY = 100;

// Unlock music on first tap
function unlockAudio() {
  bgMusic.play().catch(() => {});
  window.removeEventListener('touchstart', unlockAudio);
}
window.addEventListener('touchstart', unlockAudio);
window.addEventListener('mousedown', unlockAudio);

let cubes = [];

for(let r = 0; r < levels; r++) {
  for(let c = 0; c <= r; c++) {
    const cube = document.createElement("div");
    cube.className = "cube";
    cube.innerHTML = `
      <div class="top"></div>
      <div class="left-side"></div>
      <div class="right-side"></div>
    `;

    // Invert pyramid: tallest in back
    const xPos = startX + (c - r / 2) * spacing;
    const yPos = startY + (levels - r - 1) * spacing * 0.75;

    cube.style.left = (xPos - 25) + "px";
    cube.style.top = yPos + "px";
    cube.style.zIndex = r;

    cube.addEventListener("click", () => {
      cube.classList.toggle("compiled");
      azul.style.left = xPos + "px";
      azul.style.top = yPos + "px";
      triggerPopUp(xPos, yPos, ["@!#?@!", "??!!#", "#$%@!", "G-L-I-T-C-H"], "hacker-curse");
      checkVictory();
    });

    container.appendChild(cube);
    cubes.push(cube);

    // Set initial Azul position
    if(r === levels - 1 && c === 0) {
      azul.style.left = xPos + "px";
      azul.style.top = yPos + "px";
    }
  }
}

// Mochkil "slang" / Q-Bert cuss popup
function triggerPopUp(x, y, messages, className) {
  const bubble = document.createElement("div");
  bubble.className = className;
  bubble.innerText = messages[Math.floor(Math.random() * messages.length)];
  bubble.style.position = "absolute";
  bubble.style.left = x + "px";
  bubble.style.top = y + "px";
  bubble.style.background = "#000";
  bubble.style.color = "#fff";
  bubble.style.padding = "2px 6px";
  bubble.style.fontWeight = "bold";
  bubble.style.zIndex = 9999;
  document.body.appendChild(bubble);
  setTimeout(() => bubble.remove(), 800);
}

// Victory check
function checkVictory() {
  if(cubes.every(c => c.classList.contains("compiled"))) {
    reward.style.display = "block";
    let toggle = true;
    const anim = setInterval(() => {
      mochkil.src = toggle ? "mochkil-yes.png" : "mochkil-idle.png";
      toggle = !toggle;
    }, 300);
  }
}
</script>

</body>
</html>
