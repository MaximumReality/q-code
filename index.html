<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Q-Code Isometric Pyramid</title>
<style>
  :root {
    --neon-pink: #ff00ff;
    --neon-cyan: #00ffff;
  }
  body {
    margin: 0;
    background: url('clean-poster.PNG') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    font-family: 'Courier New', monospace;
  }
  #hud-controls {
    position: fixed;
    top: 10px;
    right: 20px;
    display: flex;
    gap: 15px;
    z-index: 10000;
  }
  .hud-btn {
    font-size: 2rem;
    cursor: pointer;
    color: var(--neon-cyan);
    text-shadow: 0 0 10px var(--neon-cyan);
    transition: transform 0.1s;
  }
  .hud-btn:active { transform: scale(0.9); }
  #reward-screen, #start-screen {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.9);
    border: 3px solid var(--neon-cyan);
    color: var(--neon-pink);
    text-align: center;
    padding: 30px;
    z-index: 20000;
    display: none;
  }
  #reward-screen img { width: 150px; margin-bottom: 10px; }
  #start-screen {
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:2rem;
    z-index:30000;
    flex-direction:column;
    text-align:center;
  }
  #score-display {
    position:fixed;
    top:10px; left:20px;
    font-size:2rem;
    color:var(--neon-cyan);
    text-shadow:0 0 10px var(--neon-cyan);
  }
</style>
</head>
<body>

<div id="start-screen">
  <p>Tap anywhere to start</p>
</div>

<div id="score-display">Score: 0</div>

<div id="hud-controls">
  <span class="hud-btn" onclick="goHome()">üè°</span>
  <span class="hud-btn" id="music-toggle" onclick="toggleMusic()">‚èØÔ∏è</span>
  <span class="hud-btn" id="mute-toggle" onclick="toggleMute()">üîá</span>
</div>

<div id="reward-screen">
  <h2>LEVEL COMPLETE!</h2>
  <img id="mochkilImg" src="mochkil-idle.png" alt="Mochkil">
  <p>All cubes compiled. You win!</p>
  <button onclick="nextLevel()" style="padding:10px 20px; background:var(--neon-cyan); border:none; color:#000; font-weight:bold;">Next Level</button>
</div>

<div id="p5-container"></div>

<audio id="bgMusic" src="a-sunny-day.mp3" loop></audio>
<audio id="hopSound" src="hop.wav"></audio>
<audio id="victorySound" src="victory.wav"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
<script>
let levelsData = [6,5,4,6];
let currentLevel = 0;
let cubes = [];
let azul, azulTarget, popFrames = 0;
let score = 0;
let azulCurses = ["@!#?@", "??!!#", "#$%@!", "G-L-I-T-C-H"];
let mochkilSlang = ["Bussin!", "No Cap.", "Bet.", "W Hacker.", "Real!"];

const bgMusic = document.getElementById('bgMusic');
const hopSound = document.getElementById('hopSound');
const victorySound = document.getElementById('victorySound');
const startScreen = document.getElementById('start-screen');
const mochkilImg = document.getElementById('mochkilImg');
let isMuted = false;

function toggleMusic() { 
  if(bgMusic.paused) { bgMusic.play(); document.getElementById('music-toggle').textContent="‚è∏Ô∏è"; }
  else { bgMusic.pause(); document.getElementById('music-toggle').textContent="‚ñ∂Ô∏è"; }
}
function toggleMute() { 
  isMuted = !isMuted; 
  bgMusic.muted = hopSound.muted = victorySound.muted = isMuted; 
  document.getElementById('mute-toggle').textContent = isMuted?"üîá":"üîä";
}
function goHome(){ window.location.href="https://MaximumReality.xyz"; }

startScreen.addEventListener('click', ()=>{
  bgMusic.play().catch(e=>console.log("Tap required for iPhone audio"));
  startScreen.style.display='none';
});

function nextLevel(){
  document.getElementById('reward-screen').style.display='none';
  mochkilImg.src='mochkil-idle.png';
  score = 0;
  document.getElementById('score-display').textContent='Score: 0';
  currentLevel = (currentLevel + 1) % levelsData.length;
  setupPyramid(currentLevel);
  azul.x = cubes[0][0].x; azul.y = cubes[0][0].y;
  azulTarget.x = azul.x; azulTarget.y = azul.y;
  popFrames = 0;
}

new p5((sketch)=>{
  let cubeSize = 50;
  let azulImg;

  sketch.preload = function(){
    azulImg = sketch.loadImage('azul-tactical.png');
  }

  sketch.setup = function(){
    const canvas = sketch.createCanvas(sketch.windowWidth, sketch.windowHeight);
    canvas.parent('p5-container');
    sketch.noStroke();
    setupPyramid(currentLevel);
    azul = { x:cubes[0][0].x, y:cubes[0][0].y, yOffset:0 };
    azulTarget = {...azul};
  }

  sketch.draw = function(){
    sketch.clear();

    // Draw cubes back-to-front
    for(let i=cubes.length-1;i>=0;i--){
      for(let j=0;j<cubes[i].length;j++){
        drawIsoCube(cubes[i][j], sketch);
      }
    }

    // Azul sprite
    azul.x += (azulTarget.x-azul.x)*0.2;
    azul.y += (azulTarget.y-azul.y)*0.2;
    azul.yOffset = popFrames>0?10*Math.sin(Math.PI*popFrames/10):0;
    sketch.imageMode(sketch.CENTER);
    sketch.image(azulImg, azul.x, azul.y - cubeSize*0.15 - azul.yOffset, cubeSize, cubeSize);

    if(popFrames>0) popFrames--;

    // Pop-up texts
    cubes.forEach(row=>row.forEach(cube=>{
      if(cube.pop){
        sketch.textSize(16);
        sketch.textAlign(sketch.CENTER);
        sketch.fill(cube.fromMochkil?'#ff00ff':'#00ffff');
        sketch.text(cube.fromMochkil ? mochkilSlang[Math.floor(Math.random()*mochkilSlang.length)]
                                     : azulCurses[Math.floor(Math.random()*azulCurses.length)],
                   cube.x, cube.y - 10 - popFrames);
        cube.pop=false;
      }
    }));

    checkVictory();
  }

  sketch.mousePressed = function(){
    for(let i=0;i<cubes.length;i++){
      for(let j=0;j<cubes[i].length;j++){
        let cube = cubes[i][j];
        if(sketch.mouseX>cube.x-cubeSize/2 && sketch.mouseX<cube.x+cubeSize/2 &&
           sketch.mouseY>cube.y-cubeSize/4 && sketch.mouseY<cube.y+cubeSize/4){
          if(!cube.compiled) score++;
          cube.compiled = !cube.compiled;
          cube.pop = true;
          cube.fromMochkil = Math.random()<0.3;
          azulTarget.x = cube.x;
          azulTarget.y = cube.y;
          popFrames=10;
          if(!isMuted) hopSound.play();
          document.getElementById('score-display').textContent='Score: '+score;
        }
      }
    }
  }

  function drawIsoCube(cube,s){
    let topColor=cube.compiled?s.color(0,255,255):s.color(255,0,85);
    let leftColor=cube.compiled?s.color(0,180,180):s.color(153,0,51);
    let rightColor=cube.compiled?s.color(0,200,200):s.color(204,0,68);
    s.push(); s.translate(cube.x,cube.y); s.noStroke();
    s.fill(topColor);
    s.quad(0,-cubeSize/2, cubeSize/2,-cubeSize/4, 0,0, -cubeSize/2,-cubeSize/4);
    s.fill(leftColor);
    s.quad(-cubeSize/2,-cubeSize/4,0,0,0,cubeSize/2,-cubeSize/2,cubeSize/4);
    s.fill(rightColor);
    s.quad(0,0, cubeSize/2,-cubeSize/4, cubeSize/2,cubeSize/4,0,cubeSize/2);
    s.pop();
  }

  function checkVictory(){
    if(cubes.flat().every(c=>c.compiled)){
      mochkilImg.src='mochkil-yes.png';
      if(!isMuted) victorySound.play();
      document.getElementById('reward-screen').style.display='block';
    }
  }

  function setupPyramid(levelIndex){
    cubes=[];
    let lvl = levelsData[levelIndex];
    for(let i=lvl-1;i>=0;i--){
      let row=[];
      for(let j=0;j<=i;j++){
        let x = sketch.width/2 + (j - i/2) * cubeSize;
        let y = sketch.height - (lvl - i) * (cubeSize * 0.75);
        row.push({x,y,compiled:false,pop:false});
      }
      cubes.push(row);
    }
  }

}, 'p5-container');
</script>
  <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
  .then(reg => console.log('Service Worker registered', reg))
  .catch(err => console.log('SW registration failed', err));
}
</script>
</body>
</html>
