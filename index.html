<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Q-Code Pyramid Fixed</title>
<style>
body{
    margin:0;
    background:#000;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:monospace;
}

/* The Container keeps the whole pyramid centered */
#pyramid-container {
    position: relative;
    width: 100vw;
    height: 100vh;
}

.tile {
    position: absolute;
    width: 60px;
    height: 60px;
    background: #ff0055;
    /* This creates the classic diamond top look */
    transform: rotateX(60deg) rotateZ(45deg); 
    cursor: pointer;
    transition: all .2s ease;
    border: 2px solid #ff88aa;
    box-sizing: border-box;
}

.tile.compiled {
    background: #00ffff;
    border: 2px solid #88ffff;
    box-shadow: 0 0 25px #00ffff;
}

#azul {
    position: absolute;
    width: 50px;
    z-index: 100; /* Always stay on top of the tiles */
    pointer-events: none;
    transition: all .2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    /* Adjusting Azul's visual center so he sits on the tiles correctly */
    transform: translate(-50%, -100%); 
}
</style>
</head>
<body>

<div id="pyramid-container">
    <img src="azul-tactical.png" id="azul">
</div>

<script>
const pyramidLevels = 6;
const cubeSize = 50; // The visual spacing
const container = document.getElementById("pyramid-container");
const azul = document.getElementById("azul");

const startX = window.innerWidth / 2;
const startY = 150;

for(let r = 0; r < pyramidLevels; r++){
    for(let c = 0; c <= r; c++){
        const tile = document.createElement("div");
        tile.className = "tile";

        /* ISOMETRIC MATH:
           X shifts left/right based on column AND row to center it.
           Y shifts down for every row.
        */
        const x = startX + (c - r / 2) * cubeSize;
        const y = startY + (r * (cubeSize * 0.75));

        tile.style.left = x - (cubeSize / 2) + "px";
        tile.style.top = y + "px";

        tile.addEventListener("click", () => {
            tile.classList.add("compiled");

            // Move Azul to the tile's coordinates
            // We add an offset to "land" him right on the diamond
            azul.style.left = x + "px";
            azul.style.top = y + 10 + "px"; 
        });

        container.appendChild(tile);
    }
}
</script>

</body>
</html>
